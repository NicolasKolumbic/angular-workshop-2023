<!--
    Definimos un "template", los indentidicamos por medio de "#tmpl".
    Le envio un parametro "player" ("let-player").               
-->
<ng-template #tmpl let-player>
    <div>
        <figure class="player__item__photo">
            <img [src]="'assets/players/' + player.photo + '.jpeg'" />
        </figure>
        <h3>{{player.name + ' ' + player.lastName}}</h3>
        <ul>
            <li>
                <strong>Edad:</strong>
                {{player.age}}
            </li>
            <li>
                <strong>Club:</strong>
                {{player.currentClub}}
                ({{player.countryClub}})
            </li>
            <li>
               <span>ARQUERO</span>
            </li>
            <li *ngIf="player.yellowCard > 0">
                <span class="yellow-card"></span>
            </li>
        </ul>
    </div>
</ng-template>

<!--
    Definimos un contenedor ("ng-container") y utilizamos la directiva "ngTemplateOutlet" para
    plasmar la plantilla "tmpl". Además le enviamos como parametro el valor de cada iteración a instancia del template
    en el contexto "context: {$implicit: player }"              
-->
<ul class="player">
    <li class="player__item" *ngFor="let player of players">
        <ng-container *ngTemplateOutlet="tmpl; context: {$implicit: player }">
        </ng-container>
    </li>
</ul>
