<!-- Ejemplo básico de como funciona "ng-template" -->
<div>
    <p>Un párrafo</p>
    <!-- Una plantilla HTML no es visualizada en el navegador -->
    <ng-template>
        <div class="card">
            <div class="card__header">
                Plantilla 
            </div>
            <div class="card__body">
                Cuerpo
            </div>
        </div>
    </ng-template>
    <p>Un párrafo</p>
</div>
